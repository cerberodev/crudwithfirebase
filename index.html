  <script id="preloader-script">
    function removeSafe(id) {
      if (document.getElementById(id)) {
        document.getElementById(id).remove();
      }
    }

    function verifyIsLoaded() {
      if (document.getElementsByTagName("flt-glass-pane").length == 1) {
        removeSafe("preloader");
        removeSafe("preloader-style");
        removeSafe("preloader-viewport");
        removeSafe("preloader-script");
      } else {
        setTimeout(verifyIsLoaded, 500);
      }
    }
    verifyIsLoaded();
  </script>
